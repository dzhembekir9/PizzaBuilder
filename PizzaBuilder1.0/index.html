<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pizza Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="pizzaBuilder.js"></script>
</head>

<body>
    <section class="pizza-wrapper">
        <div class="pizza">
            <div id="pizza" class="pizza-main"></div>
            <div class="pizza-corner"></div>
            <div class="products"></div>
        </div>
    </section>

    <section class="menu-wrapper">
        <div class="menu">
            <div class="menu-title">
                <h1>Menu</h1>
            </div>

            <div class="menu-main">

                <div class="product-count">
                    <ul>
                        <li class="salami">0</li>
                        <li class="sausage">0</li>
                        <li class="olive">0</li>
                        <li class="cheese">0</li>
                        <li class="cucumber">0</li>
                        <li class="tomato">0</li>
                    </ul>
                </div>

                <div class="product-list">
                    <ul>
                        <li>Salami</li>
                        <li>Sausage</li>
                        <li>Olive</li>
                        <li>Cheese</li>
                        <li>Cucumber</li>
                        <li>Tomatoe</li>
                    </ul>
                </div>

                <div class="add">
                    <button onclick="addSalamiHandler()">+</button>
                    <button onclick="addSausageHandler()">+</button>
                    <button onclick="addOliveHandler()">+</button>
                    <button onclick="addCheeseHandler()">+</button>
                    <button onclick="addCucumberHandler()">+</button>
                    <button onclick="addTomatoHandler()">+</button>
                </div>

                <div class="remove">
                    <button onclick="removeSalamiHandler()">-</button>
                    <button onclick="removeSausageHandler()">-</button>
                    <button onclick="removeOliveHandler()">-</button>
                    <button onclick="removeCheeseHandler()">-</button>
                    <button onclick="removeCucumberHandler()">-</button>
                    <button onclick="removeTomatoHandler()">-</button>
                </div>

                <div class="product-price">
                    <ul>
                        <li>$0.50</li>
                        <li>$1.00</li>
                        <li>$0.30</li>
                        <li>$0.70</li>
                        <li>$0.10</li>
                        <li>$0.15</li>
                    </ul>
                </div>

            </div>

            <div class="menu-total total">Total:</div>

        </div>
    </section>
</body>

</html>
